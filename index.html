<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Improved background image handling */
        .bg-image {
            /* Use min-height and min-width to ensure full coverage */
            min-height: 100vh;
            min-width: 100vw;
            
            /* Multiple background options for better browser support */
            background-image: url('../assets/images/image1.png'); /* Primary image */
            background-color: #1a1a1a; /* Fallback color if image fails to load */
            
            /* Improved background properties */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background fixed while scrolling */
            
            /* Ensure the container takes full viewport */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Content container with improved positioning */
        .content {
            position: relative;
            z-index: 1; /* Ensures content stays above background */
            width: 90%; /* Responsive width */
            max-width: 600px; /* Maximum width for larger screens */
            padding: 2rem;
            
            /* Centered positioning */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            /* Improved background overlay */
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px); /* Adds subtle blur effect */
            border-radius: 10px;
            
            /* Text styles */
            text-align: center;
            color: white;
        }

        /* Responsive typography */
        .content h1 {
            font-size: clamp(2rem, 5vw, 3.5rem); /* Responsive font size */
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .content p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Enhanced button styling */
        .portfolio-link {
            display: inline-block;
            padding: 0.8em 1.6em;
            font-size: clamp(1rem, 1.5vw, 1.1rem);
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .portfolio-link:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .content {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="content">
        <h1>Mohit Malik 1</h1>
        <p>A brief description about yourself. A passionate developer, designer, etc.</p>
        <a href="portfolio.html" class="portfolio-link">View Portfolio</a>
    </div>
</body>
</html>
