<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Basic reset for margin and height */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Full-page background image */
        .bg-image {
            background-image: url('assets/images/image1.png'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            height: 100%; /* Makes sure it covers the entire height of the screen */
            position: relative;
        }

        /* Content container in the center of the screen */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the content both vertically and horizontally */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            color: white;
            padding: 20px;
        }

        /* Styling for the name (heading) */
        .content h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        /* Styling for the brief description (paragraph) */
        .content p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* Styling for the portfolio link (button) */
        .portfolio-link {
            display: inline-block;
            padding: 10px 25px;
            font-size: 18px;
            color: white;
            background-color: #007BFF; /* Blue button color */
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
        }

        /* Hover effect for the portfolio link */
        .portfolio-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <!-- Background image container -->
    <div class="bg-image"></div>

    <!-- Content in the center of the page -->
    <div class="content">
        <h1>Mohit Malik</h1> <!-- Replace with your name -->
        <p>A brief description about yourself. A passionate developer, designer, etc.</p> <!-- Replace with your description -->
        
        <!-- Link to portfolio page -->
        <a href="portfolio.html" class="portfolio-link">View Portfolio</a>
    </div>

</body>
</html>
