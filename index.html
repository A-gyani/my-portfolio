<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            /* Using relative path */
            background-image: url('./assets/images/image1.png');
            
            /* Fallback color in case image fails to load */
            background-color: #1a1a1a;
            
            /* Essential background properties */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            /* Full viewport coverage */
            height: 100vh;
            width: 100%;
            
            /* Fixed position to prevent scrolling issues */
            position: fixed;
            top: 0;
            left: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            color: white;
            
            /* Center content */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            /* Semi-transparent background */
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .portfolio-link {
            display: inline-block;
            padding: 10px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .portfolio-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="content">
        <h1>Mohit Malik 2</h1>
        <p>A brief description about yourself. A passionate developer, designer, etc.</p>
        <a href="portfolio.html" class="portfolio-link">View Portfolio</a>
    </div>
</body>
</html>
